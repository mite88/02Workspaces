<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>

    <script type="text/javascript">

        document.write("<h2>산술연산자</h2>");
        document.write("(3 % 5 * 2 + 10 / 5)="+(3%5*2+10/5));
        //js에선 정수, 실수를 구분하지 않아서 계산결과인 0.6이 출력됨
        document.write("<br>3/5="+(3/5));

        document.write("<h2>비교연산자</h2>");

        document.write("a".charCodeAt(0)); //97
        document.write("<br>");

        document.write("가나다1">'가나다'); //문자열도됨 true

        //js에선 0, null, false 말곤 전부 참 ㅇOㅇ

        //false == 0(false) => true 
        document.write("<br> 3>9==0의 결과"+(3>9==0));


        if(-1){
            document.write("<br>-1은 true이다");//O
        }else{
            document.write("<br>-1은 false이다");
        }

        if(null){
            document.write("<br>null은 true이다");
        }else{
            document.write("<br>null은 false이다");//O
        }

        if(10-10){
            document.write("<br>10-10은 true이다");
        }else{
            document.write("<br>10-10은 false이다");//O
        }

        //자체비교
        if(false==null){
            document.write("<b>true이다");
        }else{
            document.write("<br>false이다");//O
        }

        //이런 문자열도된다 
        if('자바스크립트'){
            document.write("<br>문자열은 true이다"); //O
        }else{
            document.write("<br>문자열은 false이다");
        }

        /*
        우선순위 : ! > && >> ||
        */
        document.write("<h2>논리연산자</h2>");
        document.write("3>2 || 5< 10 && !(3-4)의 결과:"
        +(3>2 || 5< 10 && !(3-4)));
        //true && !(-1=true) => false
        //true || (false)   => true

        document.write("<h2>증감연산자</h2>");
        var num = 10;
        num++; //11
        document.write("num="+ ++num);
        document.write("<br>num="+ num++);
        document.write("<br>num="+ num);

        document.write("<h2>복합대입연산자</h2>");
        document.write("num%5="+ (num%5));//3

    </script>
</head>
<body>
    
</body>
</html>
