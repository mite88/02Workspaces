<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window03Open.html</title>

    <script>
       /*
       window.open()
       광고나 공지사항을 게시할 팝업창을 열때 사용

       * 창의 이름이 동일하면 하나의창에서여러개의 창이 뜬다 ㅇㅊㅇ
       */
        function findZipcode(){
            window.open("./pages/zipcode.html","Zip",
            "width=400, height=400, left=500, top=100, "+
            "location=no, toolbar=no,menubar=no, scrollbars=yes, resizable=no");
            /*
            location, toolbar, menubar, scrollbars, resizable은 ie에만 적용되어서 현재는 사용x
            */
        }

        //open() 함수가 반환하는 윈도우 객체를 저장하기 위한 전역변수
        var winObj1;

        function popFirst(){
            //팝업열기 : open() 함수가 반환하는 윈도우 객체 저장
            winObj1 = window.open("./pages/popup01.html", "pop1",
            "width=300, height=300, left=0, top=0;");
        }

        function popClose(){
            alert("팝업창1을 닫습니다");
            winObj1.close();//저장한 윈도우 객체를 통해 자식창닫기
        }


        function screenCenterPop(){
            //모니터해상도구하기
            var s_width = window.screen.width;
            var s_height = window.screen.height;

            alert(s_width+"/"+s_height);

            //팝업창 크기가 300이라 좌측상단으로 150만큼이동해야 중앙에 위치
            var leftVal= (s_width/2 - (300/2));
            var topVal= (s_height/2 - (300/2));

            window.open("./pages/popup01.html", "pop1",
            "width=300, height=300, left="+leftVal+", top="+topVal+";");
        }
    </script>
</head>
<body>

    <h2>팝업창 제어하기</h2>
    <h3>여기는 부모창임</h3>
    <fieldset>
        <legend>우편번호 검색하기</legend>
        <table>
            <tr>
                <td>우편번호</td>
                <td>
                    <input type="text" id="zipcode" size="5">
                    <button onclick="findZipcode();">우편번호찾기</button>
                </td>
            </tr>
            <tr>
                <td>기본주소</td>
                <td>
                    <input type="text" id="addr1" size="30">
                </td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td>
                    <input type="text" id="addr2" size="40">
                </td>
            </tr>
        </table>
    </fieldset>

    <h2>부모창에서 팝업창 제어하기</h2>
    <p style="text-align: center;">
        <button onclick="popFirst();">첫번째 팝업창 열기</button>
        <button onclick="popClose();">첫번째 팝업창 닫기</button>
    </p>

    <h2>회면의해상도 얻어와서 스크린 중간에팝업띄우기</h2>
    <p style="text-align: center;">
        <button onclick="screenCenterPop();">화면중간에 팝업띄우기</button>
    </p>


</body>
</html>
