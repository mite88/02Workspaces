<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>

    <script>
        //이벤트 활용3 : window객체의 addEventListener를 이용
        window.addEventListener("load", function(){
            //무기명함수라서 on생략하고 이벤트명만 기술
            alert("load이벤트 발생....로딩완료");
        });
    </script>
</head>
<body>
    <h2>이벤트 - load 세번째</h2>

    <script>
        alert("문서의 마지막");
    </script>
</body>
</html>
