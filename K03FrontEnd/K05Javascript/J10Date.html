<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J10Date.html</title>

    <Script>
        document.write("<h2>JS의 Core객체 - Date</h2>");

        var date = new Date();
        document.write("저장된값:"+date+"<br>");
        //연도변환 (1900년도 기준이라 더해야함)
        document.write("연도변환:"+(date.getYear())+"<br>");
        //0~11이라서 출력시1을 더해야함
        document.write("월  변환:"+(date.getMonth())+"<br>");

        document.write(
            (date.getYear()+1900)+"년 "+
            (date.getMonth()+1)+"월 "+
            (date.getDate())+"일 "+
            (date.getHours())+"시 "+
            (date.getMinutes())+"분 "+
            (date.getSeconds())+"초 "+
            "<br>");

        //올해 12월 25일 오후 1시로 날짜 설정
        date.setMonth(11);
        date.setDate(25);
        date.setHours(13);

        document.write("<h2>월/일/시간만 변경 후 출력</h2>");

        document.write(
            (date.getYear()+1900)+"년 "+
            (date.getMonth()+1)+"월 "+
            (date.getDate())+"일"+
            "<br>");

        //요일 0~6까지 반환
        document.write("<h2>요일얻기</h2>");

        switch (date.getDay()) {
            case 0:
                document.write("일요일");
                break;
        
            case 1:
                document.write("월요일");
                break;
            case 2:
                document.write("화요일");
                break;
            case 3:
                document.write("수요일");
                break;
            case 4:
                document.write("목요일");
                break;
            case 5:
                document.write("금요일");
                break;
            case 6:
                document.write("토요일");
                break;
        }

        //1970년 01월 01일 기준으로 현재까지의 시간초 단위로 반환함
        var startDate = new Date(2022, 11 ,25);
        var endDate = new Date();
        var diff = startDate.getTime() - endDate.getTime();

        document.write("<h2>크리스마스까지 남은일수는?</h2>");
        //1/1000단위라서 1000곱함 
        document.write(diff / (1000*60*60*24)+"일"); //86400초
    </Script>
</head>
<body>
    
</body>
</html>
