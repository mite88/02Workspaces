<!DOCTYPE html>
<html lang="en">

<head>

    <title>zipcode.html</title>
    <script>
        function setZipcode(zip, addr){
            //부모창의아이디가 zipcode, addr1인 DOM객체를 찾아 우편번호 입력
            opener.document.getElementById("zipcode").value = zip;
            opener.document.getElementById("addr1").value = addr;
            opener.document.getElementById("addr2").focus();//포커스 이동
            self.close(); //창닫기
        }

        //close() 함수사용시 self대신 팝업창의 참조변수명 사용시 다른창을 닫을수 있음
        function zipClose(){
            alert("창닫기");
            self.close();
        }
    </script>
