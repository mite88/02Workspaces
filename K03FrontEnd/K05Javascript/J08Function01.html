<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function01.html</title>

    <script>
        /*
        함수정의
        
        [유명함수(이름이 있는 함수)]
        function 함수명(num1, num2....) {
            함수의 몸체;	
            return 변수 혹은 값;
        }

        [무명함수(이름이 없는 함수)]
        var 함수명으로사용할변수 = function(매개변수1,..) {
            함수의 몸체;	
            return 변수 혹은 값;
        }

        */
        function noParamNoReturn(){
            document.write("=====메뉴=====<br>");
            document.write("1.계속 2.나가기<br>");
            document.write("=============<br>");
        }

        //함수원형으로 호출
        noParamNoReturn();

        //무기명함수 정의
        var yesParamNoReturn = function(start, end) {
            //수열
            var sum = 0;
            for (var i = start; i <=end; i++) {
                sum += i;
            }

            document.write(start+"부터"+end+"까지의 합:"+sum+"<br>");
        }

        //호출방식은 같음
        yesParamNoReturn(1,10);
        yesParamNoReturn(1,100);
        yesParamNoReturn(1,1000);

        var noParamYesReturn = function() {
            /*
            window객체에서 제공하는 함수로 사용자 입력을 받을때 사용
            두번째 인자는 기본값
            */
            var name = prompt('이름을 입력하세요','');
            var age = prompt('나이를 입력하세요','20');

            return name+"은(는) "+age+"살입니다<br>";

            /*
            java와같이 return이후는 실행이 안되지만
            return문 이후의 내용을 작성하더라도
            에러는 안걸린다
            */
        }

        document.write(noParamYesReturn());

        //매개변수, 반환값 다있는 함수 정의
        var yesParamYesReturn = function(num1, num2) {
            return num1>num2 ? num1 : num2;
        }

        document.write("큰 수는?"+yesParamYesReturn(10,20));
    </script>
</head>
<body>
    
</body>
</html>
