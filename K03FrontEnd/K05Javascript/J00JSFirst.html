<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J00JSFirst.html</title>

    <script>
        var number; //변수선언
        //alert('number:'+number); //초기화를 안하면 undefined 나옴
        if(number == undefined){
            alert('타입정의 안됨');
        }else{
            alert('타입정의 됨');
        }

        number = 10;//변수 초기화
        console.log('number:'+number); //개발자모드 콘솔에 출력됨
        
        if(number == undefined){
            console.log('타입정의 안됨');
        }else{
            console.log('타입정의 됨', typeof(number));
        }
    </script>
</head>

</html>
