<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu05.html</title>

    <script>
        document.write("<h2>월화수목금토일</h2>");
        document.write("<hr>");

        var week = prompt("월화수목금토일 중에서 입력하세요","");

        switch (week) {
            case '월': case '화': case '수': case '목':
                document.write(week+"는 출근");
                break;
        
            default:
                document.write(week+"는 휴일");
                break;
        }

    </script>
</head>
