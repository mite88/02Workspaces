<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu03.html</title>

    <script>
         document.write("<h2>*로 탑만들기</h2>");
        document.write("<hr>");
        for (var i = 0; i <= 5; i++) {
            for (var j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");

        }


        document.write("<h2>*로 역순으로 탑만들기</h2>");
        document.write("<hr>");
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5-i; j++) {
                document.write("*");
            }
            document.write("<br>");

        }


    </script>

</head>

</body>

</html>
