<body>
    <script>
        function bing(str1, str2){
            var strResult = 0;
            //alert(str1);
            strResult = parseInt(str1) > parseInt(str2) ? str1 : str2;

            return strResult;
        }
    </script>

    <script>
        var b = bing("625", "555");
        document.write("큰수="+b);   
    </script>
