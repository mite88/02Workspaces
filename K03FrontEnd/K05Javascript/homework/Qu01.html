<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu01.html</title>

    <script>

        function pr(str, repat){
            var prText;
            for (var i = 0; i < repat; i++) {
                prText += (str+"<br>");
            }
            
            document.getElementById("q01text").innerHTML = prText;

        }

        pr('%', 5);
        pr('*', 10);
        pr('#', 15);
    </script>

</head>
<body>
    <h2>특수기호를 인자갯수만큼 출력하기</h2>
    <hr>

    <span id="q01text">
    </span>

</body>
</html>
