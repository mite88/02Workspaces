<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <style>
        .color_div {
            display: flex;
        }
        .color_div > div {
            display: flex;
            justify-content: center;
            align-items: center;
            width:25%;
            height: 100px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <h2>16개의 랜덤한 색 만들기</h2>
    <hr>

    <script>
        var colorNames = new Array(16);

         document.write("<div class='color_div' style='width:1000px'>");

         for (var i = 0; i < colorNames.length; i++) {
            var rgb_r = parseInt(Math.random() * 226) ;
            var rgb_g = parseInt(Math.random() * 226) ;
            var rgb_b = parseInt(Math.random() * 226) ;

            var random_rgb = "background-color:rgb("+rgb_r+", "+ rgb_g+", "+rgb_b+")";

            if( i != 0 && (i % 4 == 0)){
                document.write("</div>");
                document.write("<div class='color_div' style='width:1000px'>");
            }
                document.write("<div style='"+random_rgb+"'");
                document.write(">"+random_rgb.split(":")[1]+"</div>");
            
        }

        document.write("</div>");
    </script>


</body>
</html>
