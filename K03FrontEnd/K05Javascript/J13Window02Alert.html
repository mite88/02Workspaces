<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window02Alert.html</title>
    <script>
        /*
        js에서의 객체 
        앞에 선언한 변수가 이름이고 각 무기명함수 앞에 있는
        라벨을 통해 멤버함수를 호출가능
        */
        var fn={
            //alert() : 경고창, 메세지 전달 용도
            login:function(){
                var user = document.getElementById("user");
                if(user.value == ""){
                    window.alert("아이디를 입력해주세요.");
                    user.focus(); //해당 DOM위치로 포커스 이동
                }
            },
            //confirm() : 대화상자의 일종으로 Boolean 
            drop:function(){
                var answer = window.confirm("정말 삭제하시겠습니까?");
                if(answer == true){
                    alert("삭제되었습니다.");
                }else if(answer == false){
                    alert("삭제가 취소되었습니다.");
                }
            },
            //prompt("문구","값입력")  
            insertName:function(){
                var name =
                window.prompt("당신의 이름은 무엇인가요?");
                window.alert("당신의 이름은"+name+" 입니다.");
            },
            insertAge:function(){
                var age = window.prompt("당신의 나이는?","20");
                window.alert("당신읜 10년후 "+
                (window.parseInt(age)+10)+"살입니다.");
            }
        };
    </script>
</head>
<body>
    <h2>window 객체</h2>

    <h3>대화상자(alert, confirm, prompt)</h3>

    아이디 : <input type="text" name="" id="user">
    <input type="button" value="로 그 인" onclick="fn.login()" >
    <input type="button" value="삭제하기" onclick="fn.drop()">
    <input type="button" value="이름입력" onclick="fn.insertName()">
    <input type="button" value="나이입력" onclick="fn.insertAge()">
</body>
</html>
