<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hn(Headline태그)</title>

    <!--
        css(Caseading Style Sheets)
        HTML 문서에서 스타일을 적용하기 위해 사용
        -<style>태그를 <head>영역에 선언후 사용
        -스타일을 적용할 태그에 style속성 사용

        아래 스타일을 h1, h2, span 태그 선택자를 통해 해당 문서의 
        태그를 선택하여 스타일 적용

        border : 테두리 지정(두께, 모양, 색)
        solid - 실선
        dotted -점선
        double -이중실선
    -->
    <style>
        h1{border:10px solid #ff0000;}
        h2{border:1px solid #008000;}
        span{border:1px solid #0000ff;}
    </style>
</head>
<body>
    <!--
        hn태그 : 
        제목을 표시할때 사용하는 태그
        block Element로 세로형배치
        h1~h6(숫자가 작을수록 텍스트가 큼)
    -->
    <h1>블럭엘리먼트1</h1>

    <!--
        Inline Element로 가로형 배치
    -->
    <span>span태그1</span>
    <span>span태그2</span>
    <span>span태그3</span>
    <span>span태그1</span>
    <span>span태그2</span>
    <span>span태그3</span>

    <h1>블럭엘리먼트2</h1>

    <span>span태그1</span>
    <span>span태그2</span>
    <span>span태그3</span>

    <hr>

    <h1>제목1입니다</h1>
    <h2>제목2입니다</h2>
    <h3 style="border:1px dotted purple;">제목3입니다</h3>
    <!--text-align:텍스트 정렬-->
    <h4 style="text-align: right;">제목4입니다</h4>
    <h5 style="text-align: center;">제목5입니다</h5>
    
    <!--가로, 세로크기 지정하여 박스형태로 표현-->
    <h6 style="border:2ps double black; width:500px; 
        height:300px;background:yellow;">
    제목6입니다
    </h6>

</body>
</html>
