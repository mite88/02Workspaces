<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H04DlDtDd.html</title>
</head>
<body>
    <!--
        dl(Definition List) : 정의목록
        - 용어 목록 나열시 사용
        - 블럭엘리먼트
        - 하위요소 : dt(Definition Term)/ dd(Definition Description) 
        - 메뉴를 표현하거나 쇼핑몰에서 상품 배치시 주로 사용
    -->

    <h2>dl 및 하위태그인 dt, dd태그</h2>
    <!--emmet : dl>(dt+dd)*3-->
    <dl>
        <dt>dl태그</dt>
        <dd>사전 구성을 떠올리면 이해가 쉬운데, 제목과
            그에 대한 설명으로 이루어진 정의목록을 만든다.
        </dd>

        <dt>JavaScript(자바스크립트)</dt>
        <dd>자바스크립트는 HTML문서에서 사용할 수 있는 프로그래밍
            언어로 HTML 문서에 다이나믹한 효과를 줄때 사용한다.
        </dd>

        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheet의 약자로 HTML문서의 스타일을
            정의하는 규약이다.
        </dd>
    </dl>
</body>
</html>
