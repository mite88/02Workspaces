<!--DOCTYPE선언부 : 해당문서가 HTML5임-->
<!DOCTYPE html>
<!--HMLL문서시작-->
<html lang="ko">
    <!--
        Head 영역

        해당웹문서의 정보(작성자, 작성도구, 설명, 인코딩)을 웹브라우저에 알려줌
        -mata, title태그는 반드시 head 영역에 기술
        -추가적<script>:js,<style>:css
    -->
<head>
    <!--해당 HTML문서의 캐릭터셋을 다국어를 지원하는 UTF-8로 설정-->
    <meta charset="UTF-8">
    <!--모바일웹에 최적화를 위한태그-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--타이틀 : 탭부분에 노출-->
    <title>첫번째HTML5</title>
</head>
<!--body영역 : 표현할 내용 입력-->
<body>
    <!-- 텍스트를 헤드라인 형식으로 크고 두껍게 표현-->
    <h2>HTML5 수업 시작</h2>

    <h4>H4 태그는 마크업 기능이 있는</h4> 태그입니다.
    
    <!--줄바꿈-->
    <br/>
    
    <!--마크업기능이없는 태그 중 하나-->
    <span>span태그는 마크업 기능이 </span>없는 태그입니다.

    <br/>
    웹브라우저에서는 스페이스, 엔터가 "공백한칸"으로 표현
    <br/>만약           이처럼 여러칸을 띄울때는 &amp; &nbsp; 사용
    <br/>띄워&nbsp;쓰기
</body>
</html>
