<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ00UnderstandAjax.jsp</title>
</head>
<body>

    <h2>Ajax 동작방식 이해하기</h2>
    <script>
        function formSubmit(f){
            f.method ='get';
            f.target ='hiddenFrame';
            f.action ='./common/00Callback.html';
            //f.submit(); 
            //submit 타입이 아닌 방식에 사용면됨 
        }
       
    </script>

    <div id="callBackData">
        콜벨된 데이터는 여기에 출력합니다.
    </div>
    <form onsubmit="return formSubmit(this);">
        <input type="submit" value="폼값 전송하기">
    </form>

    <!--실제 전송되는곳-->
    <iframe name="hiddenFrame" 
    style="display:none;width: 300px;height: 300px;"></iframe>
</body>
</html>
