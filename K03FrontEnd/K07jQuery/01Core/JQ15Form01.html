<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ15Form01.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            //submit 버튼 클릭시..
            $('#submit').click(function(){
                //form태그의 DOM을 얻어옴
                var f = document.getElementById('sForm');
                
                //아이디 및 패스워드 입력이되었는지 확인
                if(f.user_id.value == ''){
                   alert('아이디를 입력하세요');
                   return false;
                }

                if(f.user_pw.value == ''){
                   alert('패스워드를 입력하세요');
                   return false;
                }

                //attr() - 선택한 DOM객체의속성 부여 및읽을때 사용
                $('#sForm').attr('method','post')
                .attr('action','http://ikosmo.co.kr')
                .attr('target','subTarget');
            });
        });
    </script>

</head>
<body>
	<h2>jQuery를 통해 폼값 전송하기</h2>
	
	<form id="sForm">
		아이디 : <input type="text" name="user_id"/>
		<br />
		패스워드 : <input type="password" name="user_pw" />
		<br />
		<button type="submit" id="submit">로긴하기</button>
	</form>
	
	<iframe name="subTarget" frameborder="1"
		style="border:2px solid #000000; width:500px;
		height:300px;"></iframe>
</body>
</html>
