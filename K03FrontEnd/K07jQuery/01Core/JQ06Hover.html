<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ06Hover.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            //hover() : 선택된 엘리먼트 마우스 올라갈때와 내려갈때효과적용

            //마우스올릴시
            $('img').hover(function(){
                //css() 사용시 JSON을 통해 속성 부여
                $(this).css({
                    'width':'300px',
                    'height':'400px',
                    'border':'px solid black'
                });
            }, function(){
                //마우스내릴시
                $(this).css('width','100px')
                .css('height','150px')
                .css('border','5px dotted yellow');

            });
        });
    </script>

</head>
<body>
	<h2>hover() 메소드</h2>
	
	<h3>마우스 오버/아웃으로 이미지크기 조절하기</h3>
	
	<img src="../images/7.jpg" alt="행운의7" />
</body>
</html>
