<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ12Animate.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            /*
            animate(효과, 시간)
            인자 1 : 효과, 여러개 동시 부여를 위해 JSON 사용
            인자 2 : 시간, 밀리세컨트 단위 및 상수사용
            */
            $('#go').click(function(){
                $('div').animate({
                    'left':'+=100px',
                    opacity : 0.2,
                    height : '+=10px'
                }, 'slow');
            });

            $('#stop').click(function(){
                $('div').stop(); //일시정지
            });

            $('#back').click(function(){
                $('div').animate({
                    'left':'-=100px',
                    opacity : 1,
                    height : '-=10px'
                }, 2000);
            });


            $('#start').click(function(){
                $('div').animate({ 'height':'300px', opacity :'0.4'}, 'slow');
                $('div').animate({ 'width':'300px', opacity :'0.8'}, 'slow');
                $('div').animate({ 'height':'100px', opacity :'0.4'}, 'slow');
                $('div').animate({ 'width':'100px', opacity :'0.8'}, 'slow');
            });

        });
    </script>

    <style>
        div{
            width: 70px; height: 70px; position: absolute;
            top: 100px; left: 50px; background-color: red;
        }
    </style>

</head>
<body>
	<h2>animate() / stop() 메소드</h2>
	
	<button id="go">Go</button>
	<button id="stop">Stop</button>
	<button id="back">Back</button>
	<button id="start">Animation Start</button>
	
	<div>나는<br/>움직인다</div>
</body>
</html>
