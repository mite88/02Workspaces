<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ13Each.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        /*
        each() : 선택자를 통해얻어온 엘리먼트의 갯수만큼 반복해주는 함수
                 (inxex자동증가함)

        attr() : DOM객체의 속성에 속성값 부여 및 읽을때 사용하는 함수
                 (여기선 id, style동시부여함)
        */
        $(function(){
            $('#btn1').click(function(){
                $('div').each(function(index){
                    $(this).attr({
                        'id':'div'+index,
                        'style':'border: 1px solid red; width:100px; height:100px'
                    });
                });
            });

            $('#btn2').click(function(){
                alert($('#div1').text());
            });

        });
    </script>

</head>
<body>
	<h2>each() 메소드</h2>
	
	<div>index:0 -> div1</div>
	<div>index:1 -> div2</div>
	<div>index:2 -> div3</div>
	
	<button id="btn1">div에 style적용하기</button>
	<button id="btn2">index1의 text()</button>
</body>
</html>
