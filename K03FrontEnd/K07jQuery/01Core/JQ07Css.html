<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ07Css.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            /*
            css () : 엘리먼트 스타일 지정
            [지정하기]
            - 매개변수1, 2를 통해 속성 및 설정
            $(셀렉터).css('속성','값').css('속성','값');

            - JSON객체 형태로 여러 속성 부여
            $(셀렉터).css({
                '속성' : '값',
                '속성' : '값'
            });

            [읽어오기]
            var arr = $(셀렉터).css('속성');
            */

            /*
            each() : 선택한 엘리먼트의 갯수만큼 자동으로 반복하는 함수
            */
            $('div').each(function(){
                //css 적용
                $(this).css({
                    'width':'500px',
                    'height':'200px',
                    'border':'solid red 2px'
                });
            });

            //button 태그셋렉터를 통해 문서의 모든 버튼선택
            $('button').click(function(){
                //기사부분의 폰트사이즈 읽어와서 숫자변경
                var size = parseInt($('#article1').css('fontSize'));

                //text() : JS의 innerText와 같음
                if($(this).text()=='기사늘리기'){
                    size += 2;
                }else{
                    size -= 2;
                }

                $('div').css('fontSize', size+"px");
            });
        });
    </script>

</head>
<body>
	<h2>css() 메소드</h2>
	
	<h3>뉴스기사 늘리기/줄이기</h3>
	
	<button id="big">기사늘리기</button>
	<button id="small">기사줄이기</button>
	
	<div id="article1" style="font-size:12px;">
		여기는 뉴스기사가 나와요 <br />
		여기는 뉴스기사가 나와요 <br />
		여기는 뉴스기사가 나와요 <br />
	</div>	
	<div id="article2" style="font-size:12px;">
		여기도 뉴스기사가 나와요 <br />
		여기도 뉴스기사가 나와요 <br />
		여기도 뉴스기사가 나와요 <br />
	</div>		
</body>
</html>
