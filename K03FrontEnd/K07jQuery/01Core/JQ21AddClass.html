<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ21AddClass.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        /*
        addClass() : 선택한 엘리먼트에 css 추가
        removeClass() : 선택한 엘리먼트에 css 제거
        toggleClass() : 추가 및 제거 토글
        */
        $(function(){
            $('#addBtn').click(function(){
                $('h1, p').addClass('blue');
                $('#div1').addClass('important');
            });

            $('#removeBtn').click(function(){
                $('h1, p').removeClass('blue');
                $('#div1').removeClass('important');
            });

            $('#toggleBtn').click(function(){
                $('h1, p').toggleClass('pink');
                $('#div1').toggleClass('important');
            });
        });
    </script>

    <style>
        .important{
            font-weight: bold;
            font-size: 2em;
        }

        .blue{color: blue;}
        .pink{color: pink;}
    </style>

</head>
<body>
    <h1>h1 태그입니다</h1>
    <p>paragraph 태그입니다</p>
    <div id="div1">div1 태그입니다</div>
    <div id="div2"></div>div2 태그입니다</div>

    <button id="addBtn">addClass()</button>
    <button id="removeBtn">removeClass()</button>
    <button id="toggleBtn">toggleClass()</button>
</body>
</html>
