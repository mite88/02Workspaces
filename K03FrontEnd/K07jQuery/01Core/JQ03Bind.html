<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ03Bind.html</title>
    <script src="../common/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        /*
        bind() : 엘리먼트의 이벤트 부여시 사용
        unbind() : 이벤트 해제시 사용

        * 메서드 체인을 이용하여 여러개 이벤트연결가능함
        */
        $(function(){
            //id 셀렉터를 통해 div태그 얻고 메서드체인으로 이벤트부여
            $("#click_change")
            .bind("mouseover", function(){
                //마우스올리면 배경색 변경
                document.getElementById("click_change")
                .style.backgroundColor = 'red';
            }).bind("mouseout", function(){
                //마우스내렸을때 배경색 변경
                $(this).get(0).style.backgroundColor = 'white';
            }).bind("click", function(){
                //클릭시 DOM안의 내용 출력
                /*
                $(this) : 
                $("#click_change")을 통해 접근한 DOM 자체
                */
                alert($(this).text());
            });

            //클릭시 alert()출력
            $("#btnClick").click(function(){
                alert("버튼 클릭됨");
            });

            $("#btnEventClear").bind('click',function(){
                //btnClick에 부여되었던 click이벤트 제거
                $("#btnClick").unbind('click');
                alert("#btnClick의 이벤트가제거됨");
            });

        });
    </script>

    <style>
        div{
            width:500px; height:130px;
            text-align:center; font-size:1.5em;
            border:1px dotted black;
        }
        input{ width:200px; height:100px; margin-top:20px;}
    </style>


</head>
<body>
	<h2>bind() 메소드</h2>	
	<div id="click_change">
		마우스를 over하면 red로 변하고 <br />
		마우스를 out하면 white로 변하고 <br />
		마우스를 click하면 여기 내용이
		경고창(alert)으로 뜬데요~
	</div>

	<h2>unbind() 메소드</h2>
	
	<input type="button" id="btnClick" value="난버튼" />
	
	<input type="button" id="btnEventClear" value="이벤트제거버튼" />
</body>

</html>
