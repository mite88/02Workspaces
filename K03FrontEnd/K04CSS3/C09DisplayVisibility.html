<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C09DisplayVisibility.html</title>

    <style>
        fieldset div {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: blue;
        }

        .div3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <h2>display VS Visibility 속성</h2>

    <!--
        Visibility(영역유지o)
         - hidden:숨김
         - visible:보임(디폴트)
    -->
    <fieldset>
        <legend>Visibility속성</legend>
        <div class="div1">left</div>
        <div class="div2" style="visibility: hidden;">center</div>
        <div class="div3">right</div>
    </fieldset>

    <!--
        Display(영역유지x)
         - none:숨김
         - block:보임
    -->

    <fieldset>
        <legend>Display속성</legend>
        <div class="div1">left</div>
        <div class="div2" style="display: none;">center</div>
        <div class="div3">right</div>
    </fieldset>

    <!--display속성과 동일하게 하는방법 : hidden속성사용-->
    <fieldset>
        <legend>HTML5의 hidden 속성</legend>
        <div class="div1">left</div>
        <div class="div2" hidden>center</div>
        <div class="div3">right</div>
    </fieldset>


    <!------------------------------------------------>

    <style>
        /*가로형*/
        /*사이즈 유지 안됨*/
        fieldset.inline div {
            display: inline;
        }

        /*사이즈 유지됨*/
        fieldset.inline_block div {
            display: inline-block;
        }

        /*세로형*/
        fieldset.block span {
            display: block;
        }
    </style>

    <h4>block -> inline</h4>
    <fieldset class="inline">
        <legend>가로형 배치로 변경</legend>
        <div class="div1">left</div>
        <div class="div2">center</div>
        <div class="div3">right</div>
    </fieldset>

    <h4>block -> inline-block</h4>
    <fieldset class="inline_block">
        <legend>가로형 배치로 변경</legend>
        <div class="div1">left</div>
        <div class="div2">center</div>
        <div class="div3">right</div>
    </fieldset>

    <h4>inline -> block </h4>
    <fieldset class="block">
        <legend>세로형 배치로 변경</legend>
        <span class="div1">left</span>
        <span class="div2">center</span>
        <span class="div3">right</span>
    </fieldset>

</body>

</html>
