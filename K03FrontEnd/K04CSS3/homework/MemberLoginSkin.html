<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLoginSkin.html</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0 auto;
            text-align: center;
            width: 100%;
            height: 100vh;
        }

        #login_section {
            border: 1px solid #eee;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #login_section form,  #login_section form > *{
            margin: 10px auto;
            text-align: center;
            width: 100%;
        }

        #login_section form{width:600px; padding: 50px 60px ;}

        table td{padding: 10px;}


        input[name="u_id"], input[name="u_pw"]{
            width: 100%; height: 50px; padding: 10px;
            border: 1px solid #666;
            margin: 5px;
        }

        #login_bottom{width: 100%;}
        #login_bottom > div{
            display: flex;
            justify-content: space-between;
            align-content: center;
            align-items: center;
        }
                

    </style>
</head>

<body>

    <section id="login_section">
        <form action="">
            <div> <img src="./images/login_logo.gif" alt="login_logo"> </div>
            <!--table>
                <tr>
                    <td>
                        <input type="text" size="15" maxlength="15" name="u_id" placeholder="아이디">

                    </td>
                    <td>
                        <img src="./images/login_bt.gif" alt="로그인" style="cursor: pointer;">
                    </td>
                </tr>

                <tr>
                    <td id="login_bottom" colspan="2">
                        <div>
                            <img src="./images/login_member.gif" alt="아이디찾기" style="cursor: pointer;">
                            <img src="./images/login_idpw.gif" alt="비번찾기" style="cursor: pointer;">
                        </div>
                    </td>
                </tr>
            </table-->


            <!--grid로 하는법-->
         <style>

            #grid_div{
                display: inline-grid;
                grid-template-columns: repeat(3, 1fr);
                column-gap: 10px;
                row-gap: 1em;
            }

            #grid_div > div:nth-child(1){
                grid-column-start: 1;
                grid-column-end: 3;
                }


            #grid_div > div:nth-child(2){
                grid-column-start: 3;
                grid-column-end: 4;
                text-align: right;
            }
        </style>
        
        <div id="grid_div">
            <div>
                <input type="text" size="15" maxlength="15" name="u_id" placeholder="아이디">
                <input type="password" size="15" maxlength="15" name="u_pw">
            </div>
            <div>
                <img src="./images/login_bt.gif" alt="로그인" style="cursor: pointer;">
            </div>
        </div>

        <div id="login_bottom">
            <div>
                <img src="./images/login_member.gif" alt="아이디찾기" style="cursor: pointer;">
                <img src="./images/login_idpw.gif" alt="비번찾기" style="cursor: pointer;">
            </div>
        </div>

        </form>
    </section>
</body>

</html>
