<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01Selector02.html</title>


    <style>
        /*태그선택자를 통해 h1, input태그 전체지정*/
        h1{color: green;}
        input{color: blue; font-size: 20px; font-weight: bold;}
        
        /*속성선택자:해당속성이 정의된 태그선택, 속성및 속성+값 기술가능*/
        h1[title]{border: 1px solid red;}
        input[type='text']{color: red;}

        /*박스의 모든 테두리 제거 후 아래 및 오른쪽만 표시*/
        input[type="tel"]{
            border: none; 
            border-bottom: 2px solid gray;
            border-right: 5px solid purple;
        }
        input[type=password]{background-color: yellow;}

        /*
        정규표현식 : 선택자 속성에 사용가능
          * : 문자열포함
          $ : 끝날때
          ^ : 시작
          = : 같을때
        */
        a[href*='da']{color: #ff6699; font-size: 20px; font-weight: bold;}
        a[href$=com]{border: 5px green dotted;}
        a[href^=http]{font-size: 30px;}
        a[href="www.nate.com"]{background-color: yellow;}

        /*
        동위선택자 : 같은 수준태그를선택하거나 바로아래의 태그선택
          ~ : 같은수준
          + : 같은수준중 다음하나
        */
        h2~div{color: blue;}
        h2+div{color: red; font-weight: bold; background-color: hreen;}
    </style>

</head>
<body>
    <h1>title속성이 없는 h1태그</h1>
    <h1 title="제목태그임">title속성이있는 h1 태그</h1>

    <form action="">
        이    름:<input type="text">
        아 이 디:<input type="text">
        비밀번호:<input type="password">
        전화번호:<input type="tel">
    </form>

    <h2>정규표현식으로 사용한선택자</h2>
    <a href="http://www.naver.com">난 네이버임</a><br>
    <a href="http://www.daum.net">난 다음임</a><br>
    <a href="www.nate.com">난 네이트임</a>

    <h2 id="title">동위(~, +) 선택자</h2>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
</body>
</html>
