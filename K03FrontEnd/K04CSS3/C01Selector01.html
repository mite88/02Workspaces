<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01Selector01.html</title>

    <style type="text/css">
        /*전체선택자 : 문서전체 지정시 사용, 주로 글꼴 여백등 지정*/
        * {
            margin: 10px;
            font-family: 굴림;
        }

        /*태그선택자 : 태그명과 동일한 이름을 사용해 문서내 모든 태그에 한번에 적용*/
        div {
            border: 2px solid red;
        }

        span {
            color: blue;
            font-size: 20px;
        }

        /*클래스선택자 : class속성으로 선택가능한 셀렉터, 문서내에서 중복사용가능*/
        .positive {
            font-weight: bold;
            background-color: yellow;
        }

        .nagative {
            color: silver;
            font-size: 10px;
        }

        /*하위선택자 : 스페이스로 구분하여 항목선택, 
                      특정태그 하위의 모든 엘리먼트가 선택*/
        .myDiv span {
            color: red;
            font-size: 24px;
        }

        /*자식선택자 : >(꺽쇄괄호) 로 구분하여 항목 선택, 
                      부모태그의 한단계 아래의 자식 엘리먼트만 선택*/
        .myDiv>span {
            color: blue;
            font-size: 14px;
        }

        /*-----------------------------------------------*/
        /*아이디선택자 : 아이디속성으로 선택가능, #으로 접근*/
        #bas{color: #664599; font-size: 26px;}
       
        /*다중선택자 : 여러선택자를 한번에 지정할때 사용 ,로 구분*/
        .multi h2, .multi h3, .multi h4{color: blue;}

        /*뛰어쓰기여부에 따라 지정되는 것에 차이가 난다.*/
        /*하위선택자*/
        li .myclass{color: yellow;}

        /*li태그내 지정한 선택자로 접근*/
        li.myclass{color: red;}
    </style>
</head>

<body>
    <h2>선택자</h2>
    디폴트 내용입니다.
    <div>
        <span>div태그는 Block Element입니다.마진을 확인해봅시다.</span>
        <br>

        저의 <span class="positive">장점</span>은
        <span class="positive">긍정적인 성격</span> 입니다.
        <br>

        저의 <span class="nagative">단점</span>은
        <span class="nagative">지저분한스타일</span> 입니다.
    </div>

    <h2>하위선택자 및 자식선택자</h2>
    <div class="myDiv">
        <span>div태그안의 span태그[myDiv의 하위태그 & 자식태그]</span>
        <fineldset>
            <span>fieldset태그안의 span태그[myDiv의 하위태그 & 자식태그]</span>
        </fineldset>
    </div>

    <!----------------------------------------------------------->

    <h2>아이디선택자</h2>
    <ul>
        <li class="myclass">축구<span class="myclass">[난노랑]</span></li>
        <li id="bas">농구</li>
        <li class="myclass">배구</li>
    </ul>

    <h2>다중선택자</h2>
    <div class="multi">
        <h2>제목1</h2>
        <h3>제목2</h3>
        <h4>제목3</h4>
        <h5>제목4</h5>
    </div>

</body>

</html>
