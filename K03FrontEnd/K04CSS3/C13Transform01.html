<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C13Transform01.html</title>
    <style>
        #rect{
            width: 150px; height: 150px;
            line-height: 150px; background-color: red;
            text-align: center;

            /*변형이 진행되는 시간*/
            transition-duration: 3s;
        }

        #rect:hover{
            width: 300px; height: 300px;
            line-height: 300px; background-color: green;
            font-size: 2em;
        }

        #rect:active{
            width: 250px; height: 250px;
            line-height: 250px; background-color: blue;
            border-radius: 110px;
        }
    </style>
</head>
<body>
    <h2>Transform(변형1)</h2>

    <div id="rect">사각형</div>
</body>
</html>
