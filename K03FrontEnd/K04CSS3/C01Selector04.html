<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01Selector04.html</title>

    <style>
        ul > li{
            font-size: 20px; font-weight: normal;
            color: green; width: 400px;
        }

        /*
        반응선택자 : 마우스의 반응에 따라 태그 선택
          hover : 해당영역에 마우스 올릴시
          active : 해당영역클릭 시
          visited : 방문한 이력존재 시
        */
        .menu > li:hover{color: red; font-weight: bold;}
        .menu > li:active{color: yellow; background-color: black;}

        /*
        상태선택자 : 요소의 현재상태에 따라 태그 선택
          focus : 포커스 얻을때
          enabled : 활성화된상태
          disabled : 비활성화된 상태(입력 및 전송안됨)
        */
        input:focus{border: 2px red dotted; background-color: yellow;}
        input:enabled{color: red; font-weight: bold;}
        input:disabled{
            color: blue; background-color: aqua; 
            border: 1px gray solid;
        }

        /*블릿제거*/
        ul.link li{list-style-type: none;}
        /*내용 뒷부분에 텍스트 + href 속성값을 연결하여 추가*/
        ul.link a::after{content: '-(웹주소)' attr(href);}

        ul.notClass li:not(.odd){background-color: yellow;}
    </style>
</head>
<body>
    <h2>반응선택자</h2>
    <div>
        <ul class="menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </div>

    <h2>상대선택자</h2>
    <div>
        <form action="">
            이    름<input type="text" name="name"><br>
            아 이 디<input type="text" name="id"><br>
            패스워드<input type="text" name="pwd" value="1234" disabled>
        </form>
    </div>

    <h2>after선택자</h2>
    <div>
        <ul class="link">
            <li><a href="http://naver.com">네이봐</a></li>
            <li><a href="http://nate.com">너이트</a></li>
            <li><a href="http://daum.net">다움</a></li>
            <li><a href="http://ikosmo.co.kr">코수모</a></li>
            <li><a href="http://yahoo.com">야후</a></li>
        </ul>
    </div>

    <h2>부정선택자</h2>
    <div>
        <ul class="notClass">
            <li class="odd"> <a href="#">Naver</a></li>
            <li> <a href="#">Nate</a></li>
            <li class="odd"> <a href="#">Daum</a></li>
            <li> <a href="#">google</a></li>
        </ul>
    </div>

</body>
</html>
