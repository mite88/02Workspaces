<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font01.html</title>

    <style>
        /*기본폰트 사이즈를 지정하지 않을 경우 해당사이즈가 기본이 됨*/
       /* body{font-size: 12px;}*/
    </style>
</head>
<body>
    <h2>기본상태의 텍스트 크기</h2>
    기본폰트<br>
    <span style="font-size: 16px;">폰트크기 16px</span>
    <span style="font-size: 12pt;">폰트크기 12pt</span>
    <span style="font-size: 1em;">폰트크기 1em</span>

    <h2>텍스트를 2배로 확대</h2>
    <span style="font-size: 32px;">폰트크기 32px</span>
    <span style="font-size: 24pt;">폰트크기 24pt</span>
    <span style="font-size: 2em;">폰트크기 2em</span>

    <h2>텍스트를 1/2 배로 축소</h2>
    <span style="font-size: 8px;">폰트크기 8px</span>
    <span style="font-size: 6pt;">폰트크기 6pt</span>
    <span style="font-size: .5em;">폰트크기 .5em</span>

    <h3>텍스트 모양에 관련된 속성</h3>
    <span style="font-size: 1.8em; font-family: HYMokGak;">텍스트크기, 글꼴 HYMokGak</span>

    <h2>텍스트의 두께 및 스타일</h2>
    <span style="font-weight: bold; font-style: italic;">두껍게 씁니다. 그리고 이텔릭체로 표현할께요.</span>

    <h3>텍스트 사이의 간격</h3>
    <span style="letter-spacing: 2em; border: 1px solid red;">한국소프트웨어인재개발원</span>

    <h3>단어 사이의 간격</h3>
    <span style="word-spacing: 1em;  border: 1px solid red;">한국 소프트웨어 인재개발원</span>
</body>
</html>
