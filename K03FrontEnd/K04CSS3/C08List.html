<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C08List.html</title>

    <style>
        /*li태그로 top메뉴 만들기*/
        #topmenu li{
            display: inline;/*가로형배치로 만들기*/
            border-right: 2px gray solid;
            padding-right: 7px;
        }
        /*마지막li 테두리 삭제*/
        #topmenu li:last-child{border: none;}/* = 0px*/
        #topmenu li a{text-decoration: none; color: black;}
        #topmenu li a:hover{
            text-decoration: underline;
            color: silver;
        }
    </style>
</head>

<body>
    <h2>ul/ol/li 태그로 메뉴 구현하기</h2>

    <fieldset>
        <legend>Top메뉴</legend>
        <ul id="topmenu">
            <li><a href="#">HOME</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">장바구니</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </fieldset>

    <!------------------------------------->

    <style>
        .sport{
            border:5px solid blue;
            list-style-type: upper-roman;
            list-style-position: inside;/*영역안으로*/
        }
        .sport li{border: 1px solid red;}

        /*블릿대신 이미지로 ...*/
        .food_image{list-style-image: url('./images/bullet.png');}

        ul.bullet{
            list-style-type: none; /*블릿제거*/
            border: 1px solid yellowgreen;
            margin-left: -30px;/*margin의 경우 -값이 가능함*/
        }
    </style>

    <fieldset>
        <legend>당신이 가장 좋아하는 스포츠는?</legend>
        <ul class="sport">
            <li>축구</li>
            <li>야구</li>
            <li>배구</li>
            <li>농구</li>
            <li>핸드볼</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>당신이 가장 좋아하는 음식?</legend>
        <ul class="food_image">
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>된장찌게</li>
            <li>김치찌게</li>
            <li>물냉</li>
            <li>비냉</li>
        </ul>
    </fieldset>

    <fleldset>
        <legend>당신이 좋아하는 위인은?</legend>
        <h3>블릿만 제거하기</h3>
        그냥 Text
        <ul class="bullet">
            <li>세종대왕</li>
            <li>이순신</li>
            <li>정조대왕</li>
        </ul>
    </fleldset>
</body>

</html>
