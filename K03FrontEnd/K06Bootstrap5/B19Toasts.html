<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B19Toasts.html</title>

    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">


        <h3>Toast Example</h3>
        <p>일정시간 뒤 자동으로 닫히는 알림창으로 안드로이드에서 알림메세지를
            띄우기 위해 사용
        </p>

        <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>

        <!--
        시간설정2 data-bs-dismiss 속성추가
        -->
        <div class="toast" data-bs-dismiss="3000">
            <div class="toast-header">
                <strong class="me-auto">Toast Header</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Some text inside the toast body</p>
                <img src="https://placeimg.com/100/100/animals/sepia" alt="">
            </div>
        </div>

    </div>

    <!--
        시간설정1 delay
        return new bootstrap.Toast(toastEl, { delay: 2000 })
    -->
    <!--토스트생성시 아래 js같이 기술해야함-->
    <script>
        document.getElementById("toastbtn").onclick = function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl, { delay: 2000 })
            })
            toastList.forEach(toast => toast.show())
        }
    </script>
</body>

</html>
