<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        뷰포트(viewport)
        width=device-width : 페이지 넓이를 기기의 스크린 넓이로 설정
        initial-scale=1.0 : 페이지 로딩시 확대/축소가 되지 않은 원래의 크기를 사용 (값 : 0~10 )
        
        minimum-scale : 축소할 수 있는 최소 크기를 지정(값 : 0~10 )
        maximum-scale : 확대할 수 있는 최소 크기를 지정 (값 : 0~10 )
        user-scalable : 사용자가 확대/축소 할 수 있는지를 정함 (값 : yes, no)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B01GetStartedCore.html</title>

    <!--
        Bootstrap 사용방법 - Core파일(라이브러리) 다운 후 External방식으로 문서 링크
    -->
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3/js/bootstrap.min.js"></script>

    <style>
        div{border: 2px solid blueviolet; background: burlywood;}
    </style>

</head>
<body>
    <!--
    .container : 반응형 고정 너비 컨테이너
    .container-fluid :  뷰포트의 전체 너비에 걸쳐 있는 전체 너비 컨테이너
    -->
    <div class="container">
        <h2>container영역</h2>
        <p>
            해당컨테이너는 좌우측의 약간의 여백이 있는 반응형가로영역입니다.
        </p>
    </div>

    <div class="container-fluid">
        <h2>container-fluid영역</h2>
        <p>
            해당컨테이너는 좌우측의 여백이 없는 반응형가로영역입니다.
        </p>
    </div>
</body>
</html>
