<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>bind() </h2>
    <script> 
        console.error("bind() called..1");
        //객체생성(리터널 표기법)
        var obj = { name: 'nakja' };
        //함수생성
        function myBind() {
            //바인딩이 되지 않아 아무것도 출력안됨
            console.log('this.name', this.name);
        }

        //객체와 함수를 바인딩하여 새로운 함수를 생성함
        var myBinding = myBind.bind(obj);

        //호출시 콘솔에 출력됨
        myBinding();
        //window객체에는 name이 없어서 아무런값도 출력안됨
        myBind();

        console.error("bind() called..2");
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            info() {
                /*
                템플릿 문자열
                `(Backquote)을 이용하여 문자열과 변수를 연결하는 역할을 함
                변수표현시 ${변수명}과 같이 사용가능
                */
                console.log('템플릿문자열', `x: ${this.x}, y: ${this.y}`);
                console.log('일반JS사용', 'x:', this.x, ',y:', this.y);
            }
        }

        //Point 객체 생성 후 멤버함수 호출
        var point1 = new Point(10, 20);
        point1.info();

        //리터렬 표기법으로 객체 생성
        var pobj = { x: 100, y: 200 };
        //바인딩과 동시에 호출함
        point1.info.bind(pobj)();
    </script>

</body>

</html>
