<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>fetch() 함수 사용하기</h2>
    <!--
        fetch() 함수
        ajax함수처럼 비동기 통신을 지원하는 함수
        요청 성공시 프로미스 객체 반환
    -->
    <script>
        let url ="http://nakja.co.kr/kosmoAPI/json/board_list_json.php";
        fetch(url)
        .then(function(resData){
            //요청성공시 resolve()를 통해 콜백받음
            return resData.json();
        }).then((data)=>{
            //앞의 tnen절에서 전달된 값 받음
            console.log(data);
        }).catch(function(errData){
            //실패시 reject()를 통해 콜백받음
            console.log(errData);
        });

    </script>
</body>
</html>
