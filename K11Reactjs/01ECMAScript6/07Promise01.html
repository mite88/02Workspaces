<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <script>
        //2.전달된 함수를 callBackFunc 매개변수로 받아 호출가능함
        function myGetData(callBackFunc) {
            //매개변수로 사용할 빈객체
            params = {};
            //jQuery의 $.get()함수를 통해 비동기 요청
            $.get('./myData.txt', params, function (resData) {
                //성공시 txt파일 내용 콜백
                callBackFunc(resData);
            });
        }

        //1.함수 호출시 인수로 또다른 함수 전달함
        myGetData(function (argData) {
            console.error("프로미스사용하기1");
            console.log(argData);
        });
    </script>
</body>

</html>
