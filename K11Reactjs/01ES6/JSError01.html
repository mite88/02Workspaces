<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        var의 문제점(지역의 불확실성)
        - 스코프(지역 혹은 범위)가 명확하지 않음
        - var 키워드 없이 생성하면 전역변수가 됨
        - for, if문의 블럭밖에서도 변수가 소멸되지않음
        */

        function myFunc1(){
            //지역변수
            var num1 = 1;
        }
        function myFunc2(){
            num2 = 2
        }
        function myFunc3(){
            console.log("myFunc3()메소드안 num2="+num2);
        }

        //지역변수이므로 나오지 않는것이 맞음 
        //console.log("num1="+num1);

        //var키워드 없이 생성하여 전역변수가 됨, 출력됨
        myFunc2();
        console.log("전역지역 num2="+num2);

        //여기서도 정상적으로 출력됨
        myFunc3();

        
        for(var i=0; i<=10; i++){
            console.log("for루프안 i="+i);
        }
        //11이 출력된다 ㅇㅊㅇ?
        console.log("for루프밖 i="+i);

    </script>
</head>
<body>
    
</body>
</html>
