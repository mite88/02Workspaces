<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Arrays</h2>
    <script>
        console.error("일반적인 배열 사용");
        //JS에서 배열사용시 크기만큼 반복해서 인덱스를 통해 접근함
        var arr = [1, 2, 3];
        for (var i = 0; i < arr.length; i++) {
            console.log('arr[' + i + ']', arr[i]);
        }

        /*
        pop() : 배열마지막 원소 제거
        push() : 배월마지막 원소 추가
        shift() : 배열의 첫번째 원소 삭제
        unshift() : 배열의 첫번째 원소 추가
        */
        console.error("pop() /push() 와 shift()/unshift()");
        var arr2 = [10, 20, 30];
        arr2.pop();
        arr2.push("end");
        console.log(arr2);

        arr2.shift();
        arr2.unshift("start");
        console.log(arr2);


        /*
        array.splice(start[, deleteCount[, item1[, item2[, ...]]]])

        start : 배열의 변경을 시작한 인덱스이다. 
        배열의 길이보다 큰 값이라면 실제 시작 인덱스는 배열의 길이로 설정된다.
         (음수로 설정될 경우 배열의 끝에서부터 요소를 세어나가 array.length - n 번째 인덱스를 가르키며, 
         값의 절대값이 배열의 길이 보다 큰 경우 0으로 설정된다.)

        deleteCount : 배열에서 제거할 요소의 수이다.
        (deleteCount를 생략하거나 값이 array.length - start 보다 크면 start부터의 모든 요소를 제거하며,
         0 이하라면 어떤 요소도 제거하지 않으나 이 때는 최소한 하나의 새로운 요소를 지정해야한다.)

        item : 배열에 추가할 요소이다. (보통 배열 요소를 삭제할때는 생략해서 사용한다.)

        */
        console.error("splice() 함수 사용하기");
        let arr3 = [1, 5, 7];
        arr3.splice(1, 0, 2, 3, 4);
        console.log(arr3);//[1, 2, 3, 4, 5, 7]

        arr3.splice(1, 2);
        console.log(arr3);//  [1, 4, 5, 7]

        arr3.splice(0, 0, 50, 51);
        console.log(arr3);//[50, 51, 1, 4, 5, 7]

        arr3.splice(2, 0, 52, 53, 54, 55);
        console.log(arr3);//[50, 51, 52, 53, 54, 55, 1, 4, 5, 7]

        /*
        Array.from()
        배열을 복사하거나 함수에서 사용하는경우
        인가를 통해 생성된 유사배열(변형안됨, 튜플같음)을 실제 배열로 변경해줌
        */
        console.error("Array.from() 사용하기");
        function fromFunction() {
            /*arguments : 
            인자로 전달된 값을 묶어서 생성되는 유사배열객체로 실제 배열이 아니라서 
            배열함수사용시 에러남
            */
            console.log('arguments', arguments);
            //arguments.push(101); //에러남

            //유사배열을 실제배열로 변경함
            var newArr1 = Array.from(arguments);
            newArr1.push(101);

            console.log('newArr1', newArr1);
        }

        fromFunction(98, 99, 100);

        let newArr2 = Array.from(arr);
        console.log('newArr2', newArr2);

        console.error("concat() 사용하기");
        var newArr3 = arr.concat([66, 77, 88]);
        console.log('newArr3', newArr3);

        console.error("Array.isArray() 사용하기");
        console.log(Array.isArray([21, 22, 23]));
        console.log(Array.isArray({ f1: 21, f2: 22, f3: 23 }));
    </script>
</body>

</html>
