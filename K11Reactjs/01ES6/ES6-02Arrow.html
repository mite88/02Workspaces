<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        //ES5
        var sumLimit1 = function (start, end) {
            var sum = 0; for (var i = start; i <= end; i++) {
                sum += i;
            }
            return sum;
        }
        var result = sumLimit1(1, 10);
        console.log("result=" + result);

        //ES6의 Arrow function
        /*
        Java의 람다식과 시슷
        형식] let 함수명 = (매개변수) =>{함수 실행부;}
        */
        let sumLimit2 = (start, end) => {
            let sum2 = 0;
            for (var i = start; i <= end; i++) {
                sum2 += i;
            }
            return sum2;
        }
        let result2 = sumLimit2(1, 100);
        console.log("result2=" + result2); 
    </script>
</head>

<body>
    <p id="myPoint"></p>
    <script>
        //화살표 함수에서 실행문장이 한줄이면 중괄호 및 return 생략가능
        hello3 = (val) => "Hello " + val;
        document.getElementById("myPoint").innerHTML
            = hello3("World!!!"); 
    </script>
</body>

</html>
