<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <!--
        컴포먼트(Component)
        
        HTML요소를 반환하는 함수와 같은 역할
        독립적이고 재사용가능한 코드
        JS함수와 동일한 용도이나, 렌더링을 통해 HTML을반환
        class형태, function형태가 있음
    -->
    <h2>Class Component (클래스형 컴포넌트)</h2>
    <div id="myclass"></div>
    <script type="text/babel">
        /*
        컴포넌트 제작시...
        - 이름은 대문자로 시작
        - React.Component상속
        - render()함수로 HTML코드 반환
        - 클래스명이 Car이면 render()에서 <Car />로 기술
        */
        class Car extends React.Component {
            render() {
                return <h4>차 바꿨어~~드라이브가자~~</h4>;
            }
        }
        ReactDOM.render(<Car />, document.getElementById('myClass'));

    </script>

    <h2>Function Component (함수형 컴포넌트)</h2>
    <h3>출력결과</h3>
    <div id="myFunction"></div>

    <script type="text/babel">
        /*
        함수형 컴포넌트

        render() 함수내에  return x
        (함수자체가 render()역할을 함)        
        */
        function Computer() {
            return <h4>컴퓨터 바꿨어~~배구하자~~</h4>;
        }
        ReactDOM.render(<Computer />, document.getElementById('myFunction')); 
    </script>

    <h2>Constructor(생성자)</h2>
    <div id="myConstructor"></div>

    <script type="text/babel">
        class Animal extends React.Component {
            //생성자와 동일한 역할을 함, 변수 초기화에 주로 쓰임
            constructor() {
                super();
                //state : 컴포넌트의 상태를 저장함, 변경가능
                this.state = { dog: "포매라이안" };
            }
            render() {
                //state에 저장된 dog을 가져와 표현식으로 출력함
                return <h4>나는 {this.state.dog}이(가) 좋더라...</h4>;
            }
        }
        ReactDOM.render(<Animal />, document.getElementById('myConstructor')); 
    </script>

    <h2>컴포넌트 중첩해서 사용하기</h2>
    <div id="myCic"></div>
    <script type="text/babel">
        class Computer extends React.Component {
            render() {
                return <h4>내 컴터는 완전 최신 사양~</h4>;
            }
        }
        /*
        컴포넌트가 다른 컴포넌트를 포함하는 형태로사용가능
        */
        class Notebook extends React.Component {
            render() {
                return (<div>
                    <Computer />
                    <h4>글구 노트북도 존예~</h4>
                </div>
                );
            }
        }
        ReactDOM.render(<Notebook />, document.getElementById('myCic')); 
    </script>
</body>

</html>
