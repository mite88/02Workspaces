<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <h2>여러개의 input 태그가 있는 폼</h2>
    <div id="myDiv5"></div>
    <script type="text/babel">
        class MyForm5 extends React.Component {
            constructor(props) {
                super(props);
                //3개 입력상자의 내용 저장을 위한 state생성
                this.state = { 
                    movie : '',
                    actor : null,
                    content : ''
                };
            }
          
            //각입력상자에서 입력값의 변화에 따라 호출되는 함수
            myChangeHandler = (event) => {
                //이벤트 객체를 통해 입력상자의 name, value속성값 얻어옴
                let _name = event.target.name;
                let _value = event.target.value;

                //변화된 값을 감지하어 동일한 이름의 state를 찾아 값 변경함
                this.setState({[_name] : _value});
                //컴포넌트에서 변화된 내용들은 크롬 확장자 프로그램에서 확인하는게 좋음 
                console.log('myChangeHandler', this.state);
            }

            render() {
                return (
                    <form onSubmit={this.mySubmitHandler}>
                        <h3>입력한 값 : {this.state.movie} / {this.state.actor}</h3>
                        <h4>{this.state.content}</h4>
                        영화:
                        <input type="text" name="movie" onChange={this.myChangeHandler} />
                        
                        배우:
                        <input type="text" name="actor" onChange={this.myChangeHandler} />
                       
                        줄거리:
                        <input type="text" name="content" onChange={this.myChangeHandler} />
                        
                    </form>
                );
            }
        }

        ReactDOM.render(<MyForm5 />, document.getElementById('myDiv5'))
    </script>
</body>

</html>
