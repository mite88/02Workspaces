<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <h2>폼 전송(Submit)</h2>
    <div id="myDiv4"></div>
    <script type="text/babel">
        class MyForm4 extends React.Component {
            constructor(props) {
                super(props);
                this.state = { userAge: "나이초기화" };
            }

            /*
            <form>에서 submit 이벤트 발생시 호출되는 함수
                이벤트 객체를 통해 화면의 깜빡임없이 데이터를 처리하기위해
                preventDefault()함수 호출
            */
            mySubmitHandler = (event) => {
                //onSubmit 이벤트리스너 false와 같음
                event.preventDefault();
                alert("전송된 폼값 : " + this.state.userAge);
            }
            //입력상자에서 내용 변경시 호출되며 state값을 변경함(재 렌더링)
            myChangeHandler = (event) => {
                this.setState({ userAge: event.target.value });
            }

            render() {
                return (
                    <form onSubmit={this.mySubmitHandler}>
                        <h3>입력한 나이 : {this.state.userAge}</h3>
                        <p>나이를 입력하세요</p>
                        <input type="text" onChange={this.myChangeHandler} />
                        {/*input 태그 작성시 pair형태로 작성하는걸 권장함*/}
                        <input type="submit" value="클릭" />
                    </form>
                );
            }
        }

        ReactDOM.render(<MyForm4 />, document.getElementById('myDiv4'))
    </script>
</body>

</html>
