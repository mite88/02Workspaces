<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <h2>폼에서 발생한 이벤트 처리</h2>
    <div id="myDiv2"></div>
    <script type="text/babel">
        class MyForm2 extends React.Component{
            //생성자에서 state 초기화
            constructor(props){
                super(props);
                this.state = {username:"초기화됨"};
            }

            /*
            이벤트 객체를 파라미터로 전달받아 state값을 변경함
            변경시 setState()함수 사용
            */
            myChangeHandler = (event) =>{
                this.setState({username:event.target.value})
            }

            render(){
                return (
                    <form>
                        {/*최초 로딩시 '초기화됨'이 출력됨*/}
                       <h1>입력한이름 : {this.state.username} </h1>
                       {/*입력시 내용이 변경될때마다 멤버함수를 호출하여 state변경함*/}
                       이름 <input type="text" onChange={this.myChangeHandler}/>    
                    </form>
                );
            }
        }

        ReactDOM.render(<MyForm2 />, document.getElementById('myDiv2'))
    </script>
</body>
</html>
