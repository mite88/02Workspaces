<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>

    <!--
        JSX(Javascript XML)
        React.js에서 HTML을 좀더 쉽게 사용하기 위해 작성
        JSX가 없다면 React.createElement() 함수를 생성해야함
        컴파일을 하기 최적화되고, 빠른속도를 가짐
        최상위 엘리먼트는 하나만존재
    -->
    <h2>JSX(JavaScript XML)</h2>
    <div id="myDiv1"></div>

    <style>
        #soBig {
            color: red;
        }
    </style>

    <h2>JSX 미사용시</h2>
    <div id="myDiv2"></div>

    <h2>JSX Curly Braces(표현식 : {})</h2>
    <div id="myDiv3"></div>

    <h2>JSX에 블럭단위의 HTML 삽입</h2>
    <div id="myDiv4"></div>

    <h2>하나의 최상위 엘리먼트만 포함할수 있음</h2>
    <div id="myDiv5"></div>

    <script type="text/babel">
        //JSX로 렌더링함(편리함)
        const jsxElement = <h4>JSX 좋아요~</h4>;
        ReactDOM.render(jsxElement, document.getElementById('myDiv1'));

        //React.createElement() 함수로 작성함(불편함)
        //<h4 id="soBig">JSX가 없을땐 이렇게 해욤</h4> 으로 생성됨
        const ceElement = React.createElement('h4', { id: 'soBig' }, 'JSX가 없을땐 이렇게 해욤');
        ReactDOM.render(ceElement, document.getElementById('myDiv2'));

        //Curly Braces(표현식) - 중괄호로 표현하며, React변수 또는 속성, 계산식을 실행하고 결과를 리턴함
        const outElement = <h4>표현식은 콧수염을 이용 : {5 + 5} </h4>;
        ReactDOM.render(outElement, document.getElementById('myDiv3'));

        /*
        JSX는 XML규칙을 따르므로 HTML 엘리먼트를 올바르게 열고 닫아야함
        */
        const fruitElement = (
            <ul>
                <li>사과</li>
                <li>바나나</li>
                <li>체리</li>
                <li><img src="https://cdn.pixabay.com/photo/2019/07/30/18/26/surface-4373559__340.jpg" alt=""/></li>
                <li><img src="https://cdn.pixabay.com/photo/2019/07/30/18/26/surface-4373559__340.jpg" alt=""></img></li>
            </ul>
        );

        ReactDOM.render(fruitElement, document.getElementById('myDiv4'));

        //최상위엘리먼트는 하나만 존재해야함 
        const topElement = (
            <div>
                <h4>최상위 엘리먼트의 </h4>
                <h4>하위 엘리먼트 형태로 작성해야함</h4>
            </div>
        );

        ReactDOM.render(topElement, document.getElementById('myDiv5')); 
    </script>
</body>

</html>
