<!--DOCTYPE선언부 : 해당문서가 HTML5임-->
<!DOCTYPE html>
<!--HMLL문서시작-->
<html lang="en">
    <!--
        Head 영역

        해당웹문서의 정보(작성자, 작성도구, 설명, 인코딩)을 웹브라우저에 알려줌
        -mata, title태그는 반드시 head 영역에 기술
        -추가적<script>:js,<style>:css
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--body영역-->
<body>
    
</body>
</html>
