<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 내용보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function postDelete(pk){
            if(confirm('삭제하시겠습니까?')){
                location.href='/board/delete/'+pk+'/';
            }
        }
    </script>

</head>
<body>
    <div class="container-flex bg-white p-5">
        <h1>게시판 보기</h1>
       
        <h4>{{post.titles}}</h4>
        <p>{{post.contents|linebreaks}}</p>
        {% if post.mainphoto %}
            <img src="{{ post.mainphoto.url }}" alt="img" style="max-height:300px;"><br>
        {% endif %}
        <div>
            <a href="/board/edit/{{post.pk}}">글수정</a>
            <a href="javascript:postDelete({{post.pk}})">글삭제</a>
            <a href="/board/list/">목록</a>
        </div>
    </div>
</body>
</html>
