<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function checkforms(f){
            if(f.titles.value == ""){
                alert("제목을 적어주세요");
                f.titles.focus();
                return false;
            }else if(f.contents.value == ""){
                alert("내용을 적어주세요");
                f.contents.focus();
                return false;
            }
        }

    </script>
</head>
<body>
    <div class="container-flex bg-white p-5">
        <h1>게시판 작성</h1>
        <form enctype="multipart/form-data" method="post" name="frm" onsubmit="return checkforms(this);">
            {% csrf_token %}
            제목:<input type="text" class="form-control" name="titles"><br>
            내용:<textarea class="form-control" name="contents" id="contents" cols="30" rows="10"></textarea><br>
            <input type="file" class="form-control" name="mainphoto" id=""><br>
            <input type="submit" class="form-control" value="전송"></form>
    </div>
</body>
</html>
